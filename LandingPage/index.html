<!DOCTYPE html>
<html>
<head>

    <title>Impression App</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

</head>
<body>
<main>
    <div class="header">Impression</div>
    <div class="intro">{{aboutApp}}</div>
    <div class="intro">
      {% for item in createdWith %}
      {{item}}
      {% endfor %}
    </div>

    <div class="icons">
        <a href="https://github.com/Impression-App"><i class="fab fa-github"></i></a>
        <a href="https://play.google.com/store"><i class="fab fa-google-play"></i></a>
    </div>
    <div class="row_container">
      <div>
        {{developerNames["Chris"]}}
        <p>
          {{aboutMe["Chris"]}}  <br>
        </p>
        <div class="user_icons">
            <a href="https://github.com/Impression-App"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div>
        {{developerNames["Vineet"]}}
        <p>
          {{aboutMe["Vineet"]}} <br>
        </p>
        <div class="user_icons">
            <a href="https://github.com/Impression-App"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="row_container">
      <div>
        {{developerNames["Rami"]}}
        <p>
          {{aboutMe["Rami"]}} <br>
        </p>
        <div class="user_icons">
            <a href="https://github.com/Impression-App"><i class="fab fa-github"></i></a>
            <a href={{linkedinLinks["Chris"]}}><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div>
        {{developerNames["Stephanie"]}}
        <p>
          {{aboutMe["Stephanie"]}}  <br>
        </p>
        <div class="user_icons">
            <a href="https://github.com/Impression-App"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
</main>
</body>
</html>
